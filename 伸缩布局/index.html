<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./demo.css">
    <title>DM首页</title>
</head>
<body>
    <!-- 静态布局  主要针对PC端 固定宽高 缩小浏览器后横向纵向出现滚动条-->
    <!-- flexbox 由伸缩容器和伸缩项目组成 -->
<div id="wrapper">
    <div id="header">
        <span>页头</span>
    </div>
    <div id="nav">
        <span>导航</span>
    </div>
    <div id="section">
        <div class="aside-left"><span>左边栏</span></div>
        <div class="content"><span>主题内容</span></div>
        <div class="aside-right"><span>右边栏</span></div>
    </div>
    <div id="footer"><span>页脚</span>
    </div>
</div>

    
</body>
</html>
